    <section id="single">

        <button onclick="goBack()">Tilbage</button>

            <section class="data-container">

                    <div class="mainside">
                        <h2 class="data-title"></h2>
                        <h4 class="data-langbeskrivelse"></h4>
                        <h4 class="data-pris"></h4>
                    </div>
                    <div class="aside">

                        <div class="containerkontakt">
                            <form action="/action_page.php">
                                <label for="fname">Navn</label>
                                <input type="text" id="fname" name="firstname" placeholder="Dit navn">

                                <label for="lname">E-mail</label>
                                <input type="text" id="lname" name="lastname" placeholder="Din e-mail...">
                                <label for="lname">Telefon nr.</label>
                                <input type="text" id="lname" name="lastname" placeholder="Dit telefon nr...">
                                <label for="style">Style</label>
                                <select id="style" name="style">
          <option value="bolero">Bolero</option>
          <option value="cardigan">Cardigan</option>
          <option value="halstørklæde">Halstørklæde</option>

        </select>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");

        let posts;
        document.addEventListener("DOMContentLoaded", getJSON);
        async function getJSON() {
            let jsonData = await fetch("http://www.rigmordesign.com/kea/grau/wordpress/wp-json/wp/v2/styles?per_page=100");
            posts = await jsonData.json();
            console.log(posts);
            visPosts();


        }

        function visPosts() {
            let dest = document.querySelector(".data-container");
            console.log("id");
            posts.forEach(post => {
                if (post.id == id) {
                    dest.querySelector(".data-title").textContent = post.acf.title;
                    dest.querySelector(".data-pris").innerHTML = post.acf.pris;
                    dest.querySelector(".data-langbeskrivelse").innerHTML = post.acf.langbeskrivelse;
                    dest.querySelector(".data-billede").src = post.acf.billede.url;
                }
            });
        }


        function goBack() {
            window.history.back();
        }
    </script>
